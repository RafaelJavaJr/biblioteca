<h3>Adicionar Bibliotecário</h3>
  <form action="AddLibrarian" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Nome</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Nome"/>
  </div>
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Senha</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Senha"/>
  </div>  
  <div class="form-group">
    <label for="mobile1">Número de Telefone</label>
    <input type="number" class="form-control" name="mobile" id="mobile1" placeholder="Telefone"/>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
