<h3>Formulário de Empréstimo de Livros</h3>
  <form action="IssueBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Registro</label>
    <input type="text" class="form-control" name="registro" id="registro" placeholder="Registro"/>
  </div>
  <div class="form-group">
    <label for="id1">Id Estudante</label>
    <input type="text" class="form-control" name="estudanteid" id="estudanteid" placeholder="Id Estudante"/>
  </div>
  <div class="form-group">
    <label for="name1">Nome do Estudante</label>
    <input type="text" class="form-control" name="estudantenome" id="estudantenome" placeholder="Nome do Estudante"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Telefone do Estudante</label>
    <input type="number" class="form-control" name="estudantetelefone" id="estudantetelefone" placeholder="Telefone"/>
  </div>
  <button type="submit" class="btn btn-primary">Emprestar</button>
</form>
