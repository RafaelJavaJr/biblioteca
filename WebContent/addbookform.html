<h3>Add Book Form</h3>
  <form action="AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Callno</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno"/>
  </div>
  <div class="form-group">
    <label for="name1">Nome</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Nome"/>
  </div>
  <div class="form-group">
    <label for="author1">Autor</label>
    <input type="text" class="form-control" name="author" id="author1" placeholder="Autor"/>
  </div>
  <div class="form-group">
    <label for="publisher1">Editora</label>
    <input type="text" class="form-control" name="publisher" id="publisher1" placeholder="Editora"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantidade</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantidade"/>
  </div>
  <button type="submit" class="btn btn-primary">Salvar Livro</button>
</form>
