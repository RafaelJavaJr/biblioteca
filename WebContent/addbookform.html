<h3>Adcionar Livro</h3>
  <form action="AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1">Registro</label>
    <input type="text" class="form-control" name="registro" id="registro" placeholder="Registro"/>
  </div>
  <div class="form-group">
    <label for="name1">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome"/>
  </div>
  <div class="form-group">
    <label for="author1">Autor</label>
    <input type="text" class="form-control" name="autor" id="autor" placeholder="Autor"/>
  </div>
  <div class="form-group">
    <label for="publisher1">Editora</label>
    <input type="text" class="form-control" name="editora" id="editora" placeholder="Editora"/>
  </div>
  <div class="form-group">
    <label for="quantity1">Quantidade</label>
    <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade"/>
  </div>
  <button type="submit" class="btn btn-primary">Salvar Livro</button>
</form>
